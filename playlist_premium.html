<body>

<h1 class="titleplaylistform"> Choisi tes options </h1>

<form class="optionsplaylistform" method="post" action="">
</form>

<div class="bpmslider">
    <span id="rangevalue">0</span>
    <input type="range" name="BPM" value="0" min="20" max="200" onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
</div>

<script type="text/javascript">
    function rangeSlide(value) {
        document.getElementById('rangevalue').innerHTML = value;
    }

</script>
