<!DOCTYPE html>

    <link rel="stylesheet" href="swiper-bundle.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="index.js" defer async></script>

    <script defer async>
        function rangeSlide(value) {
            document.getElementById('rangevalue').innerHTML = value;
        }

        //     On load of the page trigger the rangeSlide function
        //     with the value of the range input
        window.onload = function () {
            rangeSlide(document.getElementById('range').value);
        }
    </script>

</head>

<body>

<h1 class="titleplaylistform"> Choisi tes options </h1>


<form class="optionsplaylistform" method="post" action="">


    <h2>Type de découverte</h2>

    <div class="select-box">

        <div class="option-container ">


            <div class="option">
                <input class="radio" type="radio" id="artistes" name="decouverte"/>
                <label for="artistes">Des nouveaux artistes</label>
            </div>

            <div class="option">
                <input class="radio" type="radio" id="genres" name="decouverte"/>
                <label for="genres">Des nouveaux genres musicaux</label>
            </div>

            <div class="option">
                <input class="radio" type="radio" id="both" name="decouverte"/>
                <label for="both">Les deux à la fois</label>
            </div>
        </div>

        <div class="selected">
            Choisi ce que tu veux découvrir :
            <div class="flechebox">
                <img class="fleche " src="images/ouvrir.svg" alt="fleche">
            </div>
        </div>
    </div>


    <div class="bpmslider">
        <span id="rangevalue">#</span>
        <input id="range" class="range" type="range" name="BPM" value="140" min="20" max="200" onchange="rangeSlide(this.value)"
               onmousemove="rangeSlide(this.value)"/>
    </div>

    <input class="cestparti" type="submit" value="C'est parti !">
</form>

<footer class="footer">
    <div class="footercontainer">
        <div class="row">
            <div class="foot-col">
